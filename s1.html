<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Task Manager</h1>
        <input type="text" id="userName" placeholder="Enter your name" class="form-control mt-2">
        <h3 class="mt-3">Hello, <span id="displayName"></span></h3>
        <div class="mt-4">
            <input type="text" id="taskInput" placeholder="Add a new task" class="form-control">
            <button id="addTaskBtn" class="btn btn-primary mt-2">Add Task</button>
        </div>
        <div class="mt-4">
            <button id="showPendingBtn" class="btn btn-info">Show Pending Tasks</button>
            <button id="showCompletedBtn" class="btn btn-success">Show Completed Tasks</button>
        </div>
        <div class="mt-4">
            <h4>Tasks</h4>
            <div class="progress">
                <div id="progressBar" class="progress-bar" role="progressbar"></div>
            </div>
            <ul id="taskList" class="list-group mt-2"></ul>
        </div>
        <div class="mt-4">
            <button id="toggleMode" class="btn btn-secondary">Toggle Dark/Light Mode</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
